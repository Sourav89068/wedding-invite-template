<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding | Save the Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #d4a373; /* Gold/Earth tone */
            --text-color: #333;
            --bg-light: #f9f9f9;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            color: var(--text-color);
            text-align: center;
        }

        /* Hero Section */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin: 0;
            line-height: 1.2;
        }

        p.subtitle {
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Countdown Timer */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .time-box span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .time-box .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: normal;
        }

        /* Details Section */
        section {
            padding: 60px 20px;
        }

        .details {
            background-color: var(--bg-light);
        }

        h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .info-card {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #b08d55;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .time-box { min-width: 60px; padding: 10px; }
            .time-box span { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <p class="subtitle">We Are Getting Married</p>
        <h1>Alex & Taylor</h1>
        <p class="subtitle">October 25, 2025</p>

        <div id="countdown">
            <div class="time-box"><span id="days">00</span><div class="label">Days</div></div>
            <div class="time-box"><span id="hours">00</span><div class="label">Hours</div></div>
            <div class="time-box"><span id="minutes">00</span><div class="label">Mins</div></div>
            <div class="time-box"><span id="seconds">00</span><div class="label">Secs</div></div>
        </div>
    </header>

    <section class="details">
        <h2>When & Where</h2>
        <div class="info-card">
            <h3>The Ceremony</h3>
            <p><strong>Saturday, October 25, 2025</strong><br>At 4:00 PM</p>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            <h3>The Venue</h3>
            <p>Grand Hotel Garden<br>123 Wedding Lane, City, Country</p>
            <br>
            <a href="#" class="btn">RSVP Now</a>
        </div>
    </section>

    <footer>
        <p>With Love, Alex & Taylor &copy; 2025</p>
    </footer>

    <script>
        /* --- JAVASCRIPT CONFIGURATION --- */
        
        // 1. CHANGE THIS DATE to your wedding date
        const weddingDate = new Date("January 25, 2026 16:00:00").getTime();

        // Timer Logic
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<h2>We are Married!</h2>";
            }
        }, 1000);
    </script>

</body>
</html>
